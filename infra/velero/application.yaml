apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
  labels:
    release: velero
spec:
  destination:
    name: in-cluster
    namespace: velero
  project: default
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 8.1.0
    chart: velero
    helm:
      values: |-
        image:
          repository: velero/velero
          tag: v1.15.0 # Confirm the correct version
        configuration:
          provider: aws
          backupStorageLocation:
            name: "aws"
            provider: "velero.io/aws"
            bucket: velero-usz-backup-k8s-demo
            default: true
            config:
              region: eu-central-1
          volumeSnapshotLocation:
            name: aws
            provider: velero.io/aws
            credential:
              name: usz-velero-backup-secret
              key: accessKeyID
            config:
              region: eu-central-1
                insecure: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
