apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atu-simulation
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infra/
    repoURL: https://github.com/Fettah/monitoring-logging-stack/
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      enabled: true
